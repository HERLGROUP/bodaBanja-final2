   <h2>Register Customer</h2>
   <form action="/addcustomer" method="POST">
      <div class="form-group">
         <label for="exampleInputEmail1">Surname</label>
         <input type="text" class="form-control" name="surname" required>

      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Given name</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="givenName"
            required>
      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Date of Birth</label>
         <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="dob"
            required>
      </div>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="option1" required>
         <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2">
         <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <div class="form-group">
         <label for="exampleInputPassword1">Place of Residence</label>
         <input type="text" class="form-control" id="exampleInputPassword1" name="place_of_residence">
      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Email</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
            required>
      </div>
      <h3>Payment Plan</h3>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="paymentPlan" id="inlineRadio1" value="350000" required>
         <label class="form-check-label" for="inlineRadio1">Installment</label>
      </div>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="paymentPlan" id="inlineRadio2" value="1500000">
         <label class="form-check-label" for="inlineRadio2">Lumpsum</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
   </form>
